<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/style.css">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
    <article class="id-card">
        <div class="top">
            <div class="avatar">
                <img class="photo" src="images/image-victor.jpg" type="text/css" alt="your avatar">
            </div>

            <div class="name-and-age">
                <div class="name">
                    <p>Victor Crest
                    </p>
                </div>
                <p class="age">26</p>
            </div>
            <div class="location">
                <p>London</p>
            </div>
        </div>
        <div class="stats">
            <p class="stat-name"><span class="count">80K </span>Followers</p>
            <p class="stat-name"><span class="count">803K</span> Likes</span>
            </p>
            <p class="stat-name" id="photos"><span class="count">1.4K </span>Photos</span>
            </p>
        </div>
    </article>
</body>

<footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a target="_blank" href="https://github.com/Zufallszahl">Zufallszahl</a>.
    </div>
</footer>

</html>
